# Description: Simplified GitHub Actions workflow for QuickLauncher
# Builds Intel and ARM64 versions using Xcode's built-in capabilities
# author: tekintian@gmail.com
# date: 2025-12-20
# version: 2.0.0

name: CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - config_name: Intel
            architecture: x86_64
            deployment_target: "10.13"
          - config_name: ARM64
            architecture: arm64
            deployment_target: "11.0"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CI Environment
      run: |
        chmod +x scripts/ci-setup.sh
        ./scripts/ci-setup.sh

    - name: Install Dependencies
      run: |
        set -euo pipefail
        echo "üì¶ Installing dependencies..."
        brew install xz

    - name: Build App
      run: |
        # Use proper destination that includes architecture
        if [[ "${{ matrix.architecture }}" == "x86_64" ]]; then
          DESTINATION="platform=macOS,arch=x86_64"
        else
          DESTINATION="platform=macOS,arch=arm64"
        fi
        
        xcodebuild clean build \
          -project QuickLauncher.xcodeproj \
          -scheme QuickLauncher \
          -configuration Release \
          -derivedDataPath DerivedData-${{ matrix.config_name }} \
          -destination "$DESTINATION" \
          MACOSX_DEPLOYMENT_TARGET="${{ matrix.deployment_target }}" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Artifacts
      run: |
        # Find and work directly with the built app (no copy to avoid du calculation issues)
        APP_PATH=$(find DerivedData-${{ matrix.config_name }} -name "QuickLauncher.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå No app bundle found"
          exit 1
        fi
        
        echo "üìÅ Found app at: $APP_PATH"
        APP_SIZE=$(du -sh "$APP_PATH" | cut -f1)
        echo "üìä Built app size: $APP_SIZE"
        
        rm -rf CI-Artifacts
        mkdir -p CI-Artifacts
        
        echo "üîß Checking Framework structure..."
        FRAMEWORKS_DIR="$APP_PATH/Contents/Frameworks/QuickLauncherCore.framework"
        
        if [ ! -d "$FRAMEWORKS_DIR" ]; then
            echo "‚ö†Ô∏è No Frameworks directory found"
            echo "üìÅ Available Frameworks:"
            ls -la "$APP_PATH/Contents/Frameworks/" || echo "No Frameworks directory"
            exit 0
        fi

        echo "üìÅ Framework directory exists: $FRAMEWORKS_DIR"
        echo "üìã Framework structure check:"
        ls -la "$FRAMEWORKS_DIR"
        
        # Check if Versions/Current is a symlink or directory
        if [ -L "$FRAMEWORKS_DIR/Versions/Current" ]; then
            CURRENT_TARGET=$(readlink "$FRAMEWORKS_DIR/Versions/Current")
            echo "  ‚úÖ Versions/Current is symlink: $CURRENT_TARGET"
            
            # Verify symlink targets are valid
            if [ "$CURRENT_TARGET" = "A" ] && [ -d "$FRAMEWORKS_DIR/Versions/A" ]; then
                echo "  ‚úÖ Symlink structure is correct"
            else
                echo "  ‚ùå Symlink structure broken - fixing..."
                cd "$FRAMEWORKS_DIR"
                rm -f Versions/Current
                ln -sf A Versions/Current
                cd /Users/runner/work/QuickLauncher/QuickLauncher
            fi
        elif [ -d "$FRAMEWORKS_DIR/Versions/Current" ]; then
            echo "  ‚ö†Ô∏è Versions/Current is a directory, creating proper symlink structure"
            cd "$FRAMEWORKS_DIR"
            echo "    üîÑ Moving Current directory contents to A..."
            if [ ! -d "Versions/A" ]; then
                mv "Versions/Current" "Versions/A"
            else
                # Merge contents if A already exists
                cp -R "Versions/Current/"* "Versions/A/" 2>/dev/null || true
                rm -rf "Versions/Current"
            fi
            echo "    üîó Creating Current -> A symlink..."
            cd Versions
            ln -sf A Current
            cd ..
            echo "    üîó Updating top-level symlinks..."
            rm -f QuickLauncherCore Resources 2>/dev/null || true
            ln -sf Versions/A/QuickLauncherCore QuickLauncherCore
            ln -sf Versions/A/Resources Resources
            cd /Users/runner/work/QuickLauncher/QuickLauncher
            echo "  ‚úÖ Symlink structure fixed"
        else
            echo "  ‚ùå Versions/Current missing"
        fi
        
        echo "üìã Final Framework structure:"
        ls -la "$FRAMEWORKS_DIR"
        
        # Record original size before any modifications
        echo "üîç Recording app size before modifications..."
        ORIGINAL_SIZE=$(du -sh "$APP_PATH" | cut -f1)
        echo "  Original app size: $ORIGINAL_SIZE"
        
        # Detailed symlink verification
        echo "üîç Detailed symlink verification:"
        if [ -L "$FRAMEWORKS_DIR/QuickLauncherCore" ]; then
            BINARY_TARGET=$(readlink "$FRAMEWORKS_DIR/QuickLauncherCore")
            if [ -f "$FRAMEWORKS_DIR/$BINARY_TARGET" ]; then
                echo "  ‚úÖ QuickLauncherCore symlink valid: $BINARY_TARGET"
            else
                echo "  ‚ùå QuickLauncherCore symlink broken: $BINARY_TARGET (target missing)"
            fi
        else
            echo "  ‚ùå QuickLauncherCore is not a symlink!"
            if [ -f "$FRAMEWORKS_DIR/QuickLauncherCore" ]; then
                echo "  üö® QuickLauncherCore is a real file - symlink was broken!"
                echo "  üîÑ Fixing: removing duplicate file and recreating symlink"
                cd "$FRAMEWORKS_DIR"
                rm -f QuickLauncherCore
                ln -sf Versions/A/QuickLauncherCore QuickLauncherCore
                cd /Users/runner/work/QuickLauncher/QuickLauncher
            fi
        fi
        
        if [ -L "$FRAMEWORKS_DIR/Resources" ]; then
            RESOURCES_TARGET=$(readlink "$FRAMEWORKS_DIR/Resources")
            if [ -d "$FRAMEWORKS_DIR/$RESOURCES_TARGET" ]; then
                echo "  ‚úÖ Resources symlink valid: $RESOURCES_TARGET"
            else
                echo "  ‚ùå Resources symlink broken: $RESOURCES_TARGET (target missing)"
            fi
        else
            echo "  ‚ùå Resources is not a symlink!"
            if [ -d "$FRAMEWORKS_DIR/Resources" ]; then
                echo "  üö® Resources is a real directory - symlink was broken!"
                echo "  üîÑ Fixing: removing duplicate directory and recreating symlink"
                cd "$FRAMEWORKS_DIR"
                rm -rf Resources
                ln -sf Versions/A/Resources Resources
                cd /Users/runner/work/QuickLauncher/QuickLauncher
            fi
        fi
        
        # Check for duplicate files in Framework
        echo "üîç Checking for duplicate files in Framework:"
        cd "$FRAMEWORKS_DIR"
        DUPLICATE_FILES=$(find . -type f -exec basename {} \; | sort | uniq -d)
        if [ -n "$DUPLICATE_FILES" ]; then
            echo "  ‚ö†Ô∏è Duplicate files found (this is expected for localization files):"
            echo "$DUPLICATE_FILES" | while read file; do
                if [ -n "$file" ]; then
                    echo "    üìÑ $file (found in multiple language folders)"
                fi
            done
        else
            echo "  ‚úÖ No duplicate files found"
        fi
        cd /Users/runner/work/QuickLauncher/QuickLauncher
        
        # Step 3: Package original app (before modifications)
        echo "üì¶ Creating original package..."
        cd CI-Artifacts
        # Create a temporary copy with proper name
        cp -R "$APP_PATH" "QuickLauncher-${{ matrix.config_name }}-Original.app"
        tar -cJf "QuickLauncher-${{ matrix.config_name }}-Original.tar.xz" "QuickLauncher-${{ matrix.config_name }}-Original.app"
        rm -rf "QuickLauncher-${{ matrix.config_name }}-Original.app"
        echo "  üìä Original package size: $(du -sh "QuickLauncher-${{ matrix.config_name }}-Original.tar.xz" | cut -f1)"
        cd ..
        
        echo "üßπ Running library cleanup script..."
        
        # Pre-cleanup size analysis
        echo "üìä Pre-cleanup analysis:"
        APP_SIZE_BEFORE=$(du -sh "$APP_PATH" | cut -f1)
        echo "  App size before cleanup: $APP_SIZE_BEFORE"
        
        echo "  üîç Detailed library size analysis:"
        echo "    Frameworks directory:"
        du -sh "$APP_PATH/Contents/Frameworks/"
        echo "    Individual libraries:"
        du -sh "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | sort -hr
        LIBS_SIZE_BEFORE=$(du -sh "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | awk '{sum+=$1} END {print sum "B"}' || echo "0B")
        LIBS_COUNT_BEFORE=$(ls -1 "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | wc -l)
        echo "    Total libraries size: $LIBS_SIZE_BEFORE ($LIBS_COUNT_BEFORE files)"
        
        if [ -f "./scripts/clean-libs.sh" ]; then
          chmod +x ./scripts/clean-libs.sh
          ./scripts/clean-libs.sh "$APP_PATH"
          echo "‚úÖ Library cleanup completed"
        else
          echo "‚ö†Ô∏è clean-libs.sh script not found"
        fi

        # Post-cleanup size analysis
        echo "üìä Post-cleanup analysis:"
        APP_SIZE_AFTER=$(du -sh "$APP_PATH" | cut -f1)
        echo "  App size after cleanup: $APP_SIZE_AFTER"
        
        echo "  üîç Detailed library size analysis:"
        echo "    Frameworks directory:"
        du -sh "$APP_PATH/Contents/Frameworks/"
        echo "    Individual libraries:"
        du -sh "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | sort -hr
        LIBS_SIZE_AFTER=$(du -sh "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | awk '{sum+=$1} END {print sum "B"}' || echo "0B")
        LIBS_COUNT_AFTER=$(ls -1 "$APP_PATH/Contents/Frameworks/"*.dylib 2>/dev/null | wc -l)
        echo "    Total libraries size: $LIBS_SIZE_AFTER ($LIBS_COUNT_AFTER files)"
        
        # Calculate size difference
        echo "üìä Size difference analysis:"
        echo "  Original size: $ORIGINAL_SIZE"
        echo "  Before cleanup: $APP_SIZE_BEFORE"
        echo "  After cleanup: $APP_SIZE_AFTER"
        if [ "$APP_SIZE_BEFORE" != "$APP_SIZE_AFTER" ]; then
            echo "  ‚úÖ Library cleanup effective: size reduced from $APP_SIZE_BEFORE to $APP_SIZE_AFTER"
        else
            echo "  ‚ö†Ô∏è No size change detected"
        fi
        
        # Basic verification
        [ -f "$APP_PATH/Contents/MacOS/QuickLauncher" ] || exit 1
        [ -x "$APP_PATH/Contents/MacOS/QuickLauncher" ] || exit 1
        
        # Step 4: Create final package
        echo "üì¶ Creating final package..."
        cd CI-Artifacts
        # Create a temporary copy with proper name
        cp -R "$APP_PATH" "QuickLauncher-${{ matrix.config_name }}-Final.app"
        tar -cJf "QuickLauncher-${{ matrix.config_name }}-Final.tar.xz" "QuickLauncher-${{ matrix.config_name }}-Final.app"
        rm -rf "QuickLauncher-${{ matrix.config_name }}-Final.app"
        echo "  üìä Final package size: $(du -sh "QuickLauncher-${{ matrix.config_name }}-Final.tar.xz" | cut -f1)"
        
        # Show all packages
        echo "üìã All generated packages:"
        ls -lh *.tar.xz
        
        cd ..
        
        echo "‚úÖ ${{ matrix.config_name }} build completed"

    - name: Verify Artifacts
      run: |
        echo "üîç Verifying created packages..."
        cd CI-Artifacts
        
        chmod +x ../scripts/verify-artifact.sh
        
        for package in *.tar.xz; do
          echo "üì¶ Verifying $package..."
          package_name=$(basename "$package" .tar.xz)
          ../scripts/verify-artifact.sh "$package_name"
          echo "---"
        done

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickLauncher-${{ matrix.config_name }}-${{ github.run_number }}
        path: CI-Artifacts/*.tar.xz
        retention-days: 7
        compression-level: 0
        if-no-files-found: error