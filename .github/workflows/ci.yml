# Description: Simplified GitHub Actions workflow for QuickLauncher
# Builds Intel and ARM64 versions using Xcode's built-in capabilities
# author: tekintian@gmail.com
# date: 2025-12-20
# version: 2.0.0

name: CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - config_name: Intel
            architecture: x86_64
            deployment_target: "10.13"
          - config_name: ARM64
            architecture: arm64
            deployment_target: "11.0"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CI Environment
      run: |
        chmod +x scripts/ci-setup.sh
        ./scripts/ci-setup.sh

    - name: Build App
      run: |
        # Use proper destination that includes architecture
        if [[ "${{ matrix.architecture }}" == "x86_64" ]]; then
          DESTINATION="platform=macOS,arch=x86_64"
        else
          DESTINATION="platform=macOS,arch=arm64"
        fi
        
        xcodebuild clean build \
          -project QuickLauncher.xcodeproj \
          -scheme QuickLauncher \
          -configuration Release \
          -derivedDataPath DerivedData-${{ matrix.config_name }} \
          -destination "$DESTINATION" \
          MACOSX_DEPLOYMENT_TARGET="${{ matrix.deployment_target }}" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Artifacts
      run: |
        # Find and copy the built app
        APP_PATH=$(find DerivedData-${{ matrix.config_name }} -name "QuickLauncher.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "‚ùå No app bundle found"
          exit 1
        fi
        
        echo "üìÅ Found app at: $APP_PATH"
        APP_SIZE=$(du -sh "$APP_PATH" | cut -f1)
        echo "üìä Builded app size: $APP_SIZE"
        
        rm -rf CI-Artifacts

        mkdir -p CI-Artifacts
        cp -R "$APP_PATH" "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app"
        
        echo "üîß Fixing Framework structure in CI-Artifacts..."
        FRAMEWORKS_DIR="CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/Frameworks/QuickLauncherCore.framework"
        
        if [ ! -d "$FRAMEWORKS_DIR" ]; then
            echo "‚ö†Ô∏è No Frameworks directory found"
            echo "üìÅ Available Frameworks:"
            ls -la "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/Frameworks/" || echo "No Frameworks directory"
            exit 0
        fi

        echo "üìÅ Framework directory exists: $FRAMEWORKS_DIR"
        echo "üìã Before fix - Framework contents:"
        ls -la "$FRAMEWORKS_DIR"

        cd "$FRAMEWORKS_DIR"
        echo "  üóëÔ∏è Removing top-level duplicate files/directories..."
        rm -rf Resources QuickLauncherCore Versions/Current
        echo "  üîó Creating symlinks..."
        ln -sf Versions/A/QuickLauncherCore QuickLauncherCore
        ln -sf Versions/A/Resources Resources
        cd Versions
        ln -sf A Current
        echo "  ‚úÖ Symlinks created."
        cd /Users/runner/work/QuickLauncher/QuickLauncher
        
        echo "üìã After fix - Framework contents:"
        ls -la "$FRAMEWORKS_DIR"
        echo "‚úÖ Framework structure fix completed"
        
        echo "üßπ Running library cleanup script..."
        if [ -f "./scripts/clean-libs.sh" ]; then
          chmod +x ./scripts/clean-libs.sh
          ./scripts/clean-libs.sh "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app"
          echo "‚úÖ Library cleanup completed"
        else
          echo "‚ö†Ô∏è clean-libs.sh script not found"
        fi

        # Basic verification
        [ -f "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/MacOS/QuickLauncher" ] || exit 1
        [ -x "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/MacOS/QuickLauncher" ] || exit 1
        
        # Show final app size
        APP_SIZE=$(du -sh "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app" | cut -f1)
        echo "üìä Final app size: $APP_SIZE"
        
        echo "‚úÖ ${{ matrix.config_name }} build completed"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickLauncher-${{ matrix.config_name }}-${{ github.run_number }}
        path: CI-Artifacts/
        retention-days: 7