# Description: Simplified GitHub Actions workflow for QuickLauncher
# Builds Intel and ARM64 versions using Xcode's built-in capabilities
# author: tekintian@gmail.com
# date: 2025-12-20
# version: 2.0.0

name: CI

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - config_name: Intel
            architecture: x86_64
            deployment_target: "10.13"
          - config_name: ARM64
            architecture: arm64
            deployment_target: "11.0"

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup CI Environment
      run: |
        chmod +x scripts/ci-setup.sh
        ./scripts/ci-setup.sh

    - name: Build App
      run: |
        # Use proper destination that includes architecture
        if [[ "${{ matrix.architecture }}" == "x86_64" ]]; then
          DESTINATION="platform=macOS,arch=x86_64"
        else
          DESTINATION="platform=macOS,arch=arm64"
        fi
        
        xcodebuild clean build \
          -project QuickLauncher.xcodeproj \
          -scheme QuickLauncher \
          -configuration Release \
          -derivedDataPath DerivedData-${{ matrix.config_name }} \
          -destination "$DESTINATION" \
          MACOSX_DEPLOYMENT_TARGET="${{ matrix.deployment_target }}" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Create Artifacts
      run: |
        # Find and copy the built app
        APP_PATH=$(find DerivedData-${{ matrix.config_name }} -name "QuickLauncher.app" -type d | head -1)
        if [ -z "$APP_PATH" ]; then
          echo "âŒ No app bundle found"
          exit 1
        fi
        
        echo "ðŸ“ Found app at: $APP_PATH"

        FRAMEWORKS_DIR="$APP_PATH/Contents/Frameworks/QuickLauncherCore.framework"
        echo "ðŸ”§ Fixing Framework structure in $FRAMEWORKS_DIR..."

        if [ ! -d "$FRAMEWORKS_DIR" ]; then
            echo "âš ï¸ No Frameworks directory found"
            exit 0
        fi

        cd "$FRAMEWORKS_DIR"
        echo "  ðŸ—‘ï¸ Removing top-level duplicate files/directories..."
        rm -rf Resources
        rm -rf QuickLauncherCore
        rm -rf Versions/Current
        echo "$FRAMEWORKS_DIR" > test.txt
        echo "  ðŸ”— Creating symlinks..."
        ln -sf Versions/A/QuickLauncherCore QuickLauncherCore
        ln -sf Versions/A/Resources Resources
        cd Versions
        ln -sf A Current
        echo "  âœ… Symlinks created."
        echo "$PWD" > test_a.txt
        cd /Users/runner/work/QuickLauncher/QuickLauncher
        echo "âœ… Framework structure fix completed"

        # echo "ðŸ”§ Running Framework fix script..."
        # if [ -f "./scripts/tiny-fw.sh" ]; then
        #   chmod +x ./scripts/tiny-fw.sh
        #   ./scripts/tiny-fw.sh $APP_PATH"
        #   echo "âœ… Framework fix script completed"
        # else
        #   echo "âŒ tiny-fw.sh script not found"
        #   exit 1
        # fi

        mkdir -p CI-Artifacts
        cp -R "$APP_PATH" "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app"
        
        echo "ðŸ§¹ Running library cleanup script..."
        if [ -f "./scripts/clean-libs.sh" ]; then
          chmod +x ./scripts/clean-libs.sh
          ./scripts/clean-libs.sh "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app"
          echo "âœ… Library cleanup completed"
        else
          echo "âš ï¸ clean-libs.sh script not found"
        fi

        # Basic verification
        [ -f "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/MacOS/QuickLauncher" ] || exit 1
        [ -x "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app/Contents/MacOS/QuickLauncher" ] || exit 1
        
        # Show final app size
        APP_SIZE=$(du -sh "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app" | cut -f1)
        echo "ðŸ“Š Final app size: $APP_SIZE"

        echo "CI-Artifacts/QuickLauncher-${{ matrix.config_name }}.app $APP_SIZE" > test_b.txt
        
        echo "âœ… ${{ matrix.config_name }} build completed"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: QuickLauncher-${{ matrix.config_name }}-${{ github.run_number }}
        path: CI-Artifacts/
        retention-days: 7